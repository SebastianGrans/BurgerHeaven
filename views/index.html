				</label>

					<ul>
						<li v-for='descitem in item.desc'>
							{{descitem}}
						</li>
					</ul> 
				</div>
				<div class='allergen'>
						<img v-if='!item.lactose' v-bind:src='lactoseFreeSrc'> 
						<img v-if='!item.gluten' v-bind:src='glutenFreeSrc'>
				</div>
				
			</div>

	<div class="lower-bun">
		<img src='/img/bar.jpg'>
	</div>
	<section id='cust-info'>
		<h2>Customer information</h2>
		<p>This is where you provide necessary information</p>
		<section id='contact'>
			<form>
				<p>
					<label for='name'>Name:</label><br>
					<input type='text' id='name' name='name' required='required' placeholder='First and last name'>
				</p>
				<p>
					<label for='email'>E-mail:</label><br>
					<input type='email' id='email' name='email' required='required' placeholder='mail@example.com'>
				</p>
				<p>
					<label for='street'>Street:</label><br>
					<input type='text' id='street' name='street' required='required' placeholder='Somestreet'>
				</p>
				<p>
					<label for='hnr'>House number:</label><br>
					<input type='number' id='hnr' name='hnr' required='required' placeholder='42'>
				</p>
				<p>
					<label for='payment'>Recipient</label><br>
					<select id='payment' name='rcp''>
						<option name='cash'>Cash</option>
						<option name='eth'>Ethereum</option>
						<option name='cc'>Credit card</option>
						<option name='dc'>Debit card</option>
						<option name='dd'>Dine and dash</option>
					</select>
				</p>
				<p>
					<label for='gender'>Gender:</label><br>
					<input type='radio' name='gender' value='Birdperson' checked> Birdperson<br>
					<input type='radio' name='gender' value='Male'> Male<br>
					<input type='radio' name='gender' value='Female'> Female<br>
					<input type='radio' name='gender' value='Offended'> Offended<br>
					<input type='radio' name='gender' value='Undefined'> Undefined<br>
				</p>
			</form>
		</section>
